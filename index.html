<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To complete the thousand likes on tiktok.">
  <title>Ten Hundred</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');

    :root {
      --neon-primary: #00f2ea;
      --neon-secondary: #FF0050;
      --neon-tertiary: #7700ff;
      --holo-blue: rgba(0, 242, 234, 0.2);
      --card-width: min(340px, 90vw);
      --card-height: min(480px, 80vh);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: radial-gradient(circle at center, #000033 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
      padding: 20px;
    }

    .scene {
      position: relative;
      perspective: 1000px;
      width: var(--card-width);
      height: var(--card-height);
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: cardFloat 8s ease-in-out infinite;
      transition: transform 0.3s ease-out;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: clamp(15px, 5vw, 30px);
      overflow: hidden;
    }

    .card-border {
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, 
        var(--neon-primary), 
        var(--neon-secondary),
        var(--neon-tertiary),
        var(--neon-primary)
      );
      border-radius: 32px;
      z-index: -1;
      animation: borderRotate 4s linear infinite;
      opacity: 0.8;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: repeating-linear-gradient(
        90deg,
        transparent 0%,
        rgba(0, 242, 234, 0.1) 1%,
        transparent 2%
      );
      pointer-events: none;
      animation: scanline 4s linear infinite;
    }

    .header {
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--neon-primary);
      opacity: 0.9;
      position: relative;
    }

    .title::before, .title::after {
      content: '';
      position: absolute;
      height: 2px;
      width: 30%;
      background: linear-gradient(90deg, transparent, var(--neon-primary), transparent);
      top: 50%;
    }

    .title::before {
      left: 0;
      transform: translateX(-10px);
    }

    .title::after {
      right: 0;
      transform: translateX(10px);
    }

    .hologram-container {
      position: relative;
      width: min(180px, 50vw);
      height: min(180px, 50vw);
      margin: clamp(10px, 3vw, 20px) 0;
    }

    .hologram-ring {
      position: absolute;
      border: 2px solid var(--holo-blue);
      border-radius: 50%;
      animation: hologramSpin 4s linear infinite;
      box-shadow: 0 0 20px var(--holo-blue);
    }

    .achievement-icon {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(30px, 8vw, 50px);
      animation: iconPulse 4s ease-in-out infinite;
    }

    .milestone {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(40px, 10vw, 72px);
      font-weight: bold;
      background: linear-gradient(45deg, 
        var(--neon-primary), 
        var(--neon-secondary)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px var(--neon-primary);
      margin: clamp(10px, 3vw, 20px) 0;
      animation: glitch 5s infinite;
      text-align: center;
    }

    .stats-container {
      width: 100%;
      display: grid;
      gap: clamp(8px, 2vw, 15px);
      text-align: center;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: clamp(8px, 2vw, 10px);
      border-radius: 15px;
      color: white;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      letter-spacing: 2px;
      text-transform: uppercase;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: statsPulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .stat::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--neon-primary);
      border-radius: 50%;
      filter: blur(1px);
      animation: particleFloat 4s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-20px) rotateX(5deg); }
    }

    @keyframes hologramSpin {
      0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
      50% { transform: rotate(180deg) scale(1.1); opacity: 1; }
      100% { transform: rotate(360deg) scale(1); opacity: 0.5; }
    }

    @keyframes iconPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); filter: brightness(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); filter: brightness(1.2); }
    }

    @keyframes borderRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes statsPulse {
      0%, 100% { transform: scale(1); background: rgba(255, 255, 255, 0.1); }
      50% { transform: scale(1.02); background: rgba(255, 255, 255, 0.15); }
    }

    @keyframes particleFloat {
      0%, 100% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(10px, -10px); opacity: 1; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      1% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
      2% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
      3% { transform: translate(0); filter: hue-rotate(0deg); }
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes shimmer {
      0% { transform: translateX(0); }
      100% { transform: translateX(200%); }
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
      .card-face {
        padding: 15px;
      }

      .hologram-container {
        margin: 10px 0;
      }

      .stat {
        font-size: 0.8rem;
        padding: 8px;
      }
    }

    /* Tablet Optimizations */
    @media (min-width: 481px) and (max-width: 1024px) {
      .card-face {
        padding: 20px;
      }
    }

    /* Touch Device Optimizations */
    @media (hover: none) {
      .card {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <div class="card-face">
        <div class="card-border"></div>
        <div class="particles" id="particles"></div>
        
        <div class="header">
          <div class="title">Achievement Unlocked</div>
        </div>

        <div class="hologram-container">
          <div class="hologram-ring" style="width: 100%; height: 100%;"></div>
          <div class="hologram-ring" style="width: 75%; height: 75%; animation-delay: -1s;"></div>
          <div class="hologram-ring" style="width: 50%; height: 50%; animation-delay: -2s;"></div>
          <div class="achievement-icon">❤️</div>
        </div>

        <div class="milestone">1,000</div>

        <div class="stats-container">
          <div class="stat">ThankYou So Much ❤️</div>
          <div class="stat">For complete the 1000 likes</div>
          <div class="stat">ThankYou</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for(let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 3 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = (Math.random() * 4) + 's';
        container.appendChild(particle);
      }
    }

    createParticles();

    // Add subtle mouse/touch tracking with device detection
    const card = document.querySelector('.card');
    let isTouch = false;

    // Detect touch capability
    window.addEventListener('touchstart', () => {
      isTouch = true;
    }, { once: true });

    // Mouse movement handler
    document.addEventListener('mousemove', (e) => {
      if (isTouch) return; // Skip for touch devices
      
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Reduce rotation intensity for smoother effect
      const rotateX = (e.clientY - centerY) / 40;
      const rotateY = (e.clientX - centerX) / 40;
      
      requestAnimationFrame(() => {
        card.style.transform = `
          perspective(1000px)
          rotateX(${-rotateX}deg) 
          rotateY(${rotateY}deg)
        `;
      });
    });

    // Reset rotation when mouse leaves
    document.addEventListener('mouseleave', () => {
      if (isTouch) return;
      
      requestAnimationFrame(() => {
        card.style.transform = 'rotateX(0) rotateY(0)';
      });
    });

    // Handle device orientation for mobile devices
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        if (!isTouch) return;
        
        const tiltX = e.beta / 5; // Convert to degrees
        const tiltY = e.gamma / 5;
        
        requestAnimationFrame(() => {
          card.style.transform = `
            perspective(1000px)
            rotateX(${tiltX}deg) 
            rotateY(${tiltY}deg)
          `;
        });
      });
    }
  </script>
</body>
</html>
